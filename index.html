<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <!-- My css Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <title>GifTastic!</title>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Tiffany's Gif Generator</h1>
            <div id="buttonContainer"></div>
            <form class="gifForm">
                <label for="gifInput" class="gifInput">Please enter your gif choice to create a new gif</label>
                <input type="text" id="gifInput">
                <input type="submit" value="Add a gif" id="addButton">
            </form>

            <p>Click gifs to animate</p>

            <div class="row" id="gifView"></div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/gif.js"></script>

</body>

</html>
